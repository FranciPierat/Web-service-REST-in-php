<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Frontend API REST</title>
	<link rel="stylesheet" href="stile.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="Javascript.js"></script>
	</head>
	<body onload='caricaPersone()'>
		<div class="container">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-6">
							<h2>Gestire <b>Studenti</b></h2>
						</div>
						<div class="col-sm-6">
							<a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Aggiungi nuovo studente</span></a>
						</div>
					</div>
				</div>
				<table id="tabellaStudenti" class="table table-striped table-hover">
					<thead>
						<tr>
                        <th>Nome</th>
                        <th>Cognome</th>
						<th>Sidi Code</th>
                        <th>Codice Fiscale</th>
                        <th>Azioni</th>
						</tr>
					</thead>
					<tbody id="personinfo">
						
					</tbody>
				</table>
			</div>
			<!-- Edit Modal HTML -->
			<div id="addEmployeeModal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<form id="aggiungi">
							<div class="modal-header">      
								<h4 class="modal-title">Aggiungi Dipendente</h4>
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							</div>
							<div class="modal-body">     
								<div class="form-group">
									<label>Nome</label>
									<input type="text" id="nome" class="form-control" required>
								</div>
								<div class="form-group">
									<label>Cognome</label>
									<input type="text" id="cognome" class="form-control" required>
								</div>
								<div class="form-group">
									<label>Sidi code</label>
									<input type="text" id="sidi_code" class="form-control" required>
								</div>
								<div class="form-group">
									<label>Codice Fiscale</label>
									<input type="text" id="cod_fis" class="form-control" required>
								</div>    
								<input type="submit" id="id" value="4" style="display: none;">
							</div>
							<div class="modal-footer">
								<input type="button" class="btn btn-default" data-dismiss="modal" value="Annulla">
								<input type="submit" class="btn btn-success" value="Aggiungi" onclick="aggiungiPersone()">
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- Edit Modal HTML -->
			<div id="editEmployeeModal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<form>
							<div class="modal-header">      
								<h4 class="modal-title">Modifica Dipendente</h4>
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							</div>
							<div class="modal-body">     
								<div class="form-group">
									<label>Nome</label>
									<input type="text" id="nome1" class="form-control" required>
								</div>
								<div class="form-group">
									<label>Cognome</label>
									<input type="text" id="cognome1" class="form-control" required>
								</div>
								<div class="form-group">
									<label>Sidi code</label>
									<input type="text" id="sidi_code1" class="form-control" required>
								</div>
								<div class="form-group">
									<label>Codice Fiscale</label>
									<input type="text" id="cod_fis1" class="form-control" required>
								</div>     
							</div>
							<div class="modal-footer">
								<input type="button" class="btn btn-default" data-dismiss="modal" value="Annulla">
								<input type="submit" class="btn btn-info" id="modifica" value="Salva" onclick="modificaPersona(this.id)">
							</div>
						</form>
					</div>
				</div>
			</div>
	</body>
</html>
